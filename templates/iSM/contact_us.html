{% extends "iSM/index.html" %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <p>{{ form.name.errors }}{{ form.name.label }} {{ form.name }}</p>
    <p>{{ form.email.errors }}{{ form.email.label }} {{ form.email }}</p>
    <p>{{ form.message.errors }}<span style="float:left;margin-right: 5px;">{{ form.message.label }}</span>{{ form.message }}</p>
    <input type="submit" value="Enviar" />
</form>
{% endblock %}
