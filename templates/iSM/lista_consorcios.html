{% extends "iSM/index.html" %}
{% block content %}
<a href="{% url add-consorcio %}"><img src="{{ STATIC_URL }}images/add-icon.png" /><span>Agregar consorcio</span></a>
<table class="table_consorcio" id="consorcios" cellspacing="10">
    <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col" colspan="2">Acciones</th>
        </tr>
    </thead>
    <tbody>
    {% for consorcio in consorcios %}
        <tr>
            <td>{{ consorcio }}</td>
            <td><a href="{% url edit-consorcio consorcio.pk %}"><img src="{{ STATIC_URL }}images/edit-icon.png" /></a></td>
            <td><a href="{% url delete-consorcio consorcio.pk %}" onclick="return confirm('Est&aacute; seguro de eliminar este consorcio?');"><img src="{{ STATIC_URL }}images/delete-icon.png" /></a></td>
        </tr>
    {% empty %}
        <p>No hay consorcios</p>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
